name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck backend
        run: pnpm backend:typecheck

      - name: Build backend
        run: pnpm backend:build

      - name: Create backend release bundle
        run: tar -czf backend-dist.tgz -C backend dist

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-dist.tgz

      - name: Attach release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: backend-dist.tgz
